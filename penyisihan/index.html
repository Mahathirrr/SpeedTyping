<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing - Infest X</title>
    <style>
      :root {
        --infest-green: #004d40;
        --infest-gold: #ffd700;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #001a15, #004d40);
        font-family: "Arial", sans-serif;
        color: #ffffff;
      }

      .header {
        text-align: center;
        padding: 2rem;
        width: 100%;
        max-width: 1200px;
      }

      .logo {
        max-width: 400px;
        height: auto;
        margin-bottom: 1rem;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      h1 {
        font-size: 2.5rem;
        margin: 1rem 0;
        color: var(--infest-gold);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .typing-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid rgba(255, 215, 0, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 2rem;
        width: 90%;
        max-width: 1000px;
        backdrop-filter: blur(8px);
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 500px;
        overflow: hidden;
        border-radius: 10px;
        border: 1px solid var(--infest-gold);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        border-top: 1px solid rgba(255, 215, 0, 0.1);
      }

      .footer p {
        color: var(--infest-gold);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 300px;
        }

        h1 {
          font-size: 2rem;
        }

        .typing-container {
          padding: 1rem;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="x2.png" alt="Infest Logo" class="logo" />
      <h1>Speed Typing Test - Penyisihan</h1>
    </div>

    <div class="typing-container">
      <div class="iframe-container">
        <iframe
          src="https://10fastfingers.com/widgets/ttembeddable/?dur=60&rand=1&words=kelambu|mencicipi|multivitamin|pelembab|rumah|romansa|kelinci|buah|melayang|begitu|kabel|lantai|mendayung|pena|berhias|kipas|jalanan|ikan|menyeramkan|lumayan|sekotak|keramik|belajar|melihat|kering|gerimis|pasrah|firasat|remang-remang|cacat|perahu|mengembara|nafsu|bercampur|ungu|selalu|hutan|penyesalan|makanan|pukulan|hilang|perayaan|angkasa|cekatan|matahari|air|pengetahuan|jauh|abadi|jiwa|diperhatikan|patut|indahkan|menentang|gunungan|ayam|sabang|kehidupan|penggunanya|mengungkapkan|sehingga|Indonesia|terbang|luka|pikiran|perbendaharaan|rakyat|maknanya|kenaikan|disengaja|nanas|telur|meletus|berguling|dunia|kegagalan|pengembangan|unik|jarang|untuk|khazanah|rujukan|merupakan|lemak|mengusik|pengecualian|salah|pepaya|rambut|proses|pelangi|alam|mengutip|tentara|cerdas|hidup|topik|menjelaskan|hasil|keledai|depan|melompat|kedelai|cuaca|lalu|lalat|terjadi|begitu|struktur|buah-buahan|tujuan|pewangi|konser|botol|menjalani|dompet|sajadah|gundulan|mengapa|ilmiah|berisi|nanas|budaya|peristiwa|pelajaran|buku|ingin|fenomena|kekuatan|baju|pengendara|domba|melaju|menjelaskan|kuda|kalimat|mengganti|ditanggapi|berfungsi|kura-kura|dilansir|dapat|bedak|semut|kembali|mengulas|minuman|biasa|diluar|ketenangan|"
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Infest X - Informatics Festival</p>
    </div>
  </body>
</html>
